---
title: Team
layout: default
---

<div class="team col-1-1">
	<div class="row">
		<div class="col-1-1">
		<h1>Team</h1>
		</div>
	</div>
	{% for member in site.team %}
	<div class="team-member row c-{{forloop.index }}">
	<div class="col-tablet-1-3">
		<img src="{{member.image}}" alt="">
		</div>
		<div class="team-member-main col-2-3 col-tablet-2-3">
			<div class="team-member-head">
				<h1>{{member.title}}</h1>
				<small>{{member.role}}</small>
			</div>
			<div class="team-member-body">
				{{member.content}}
			</div>
		</div>
	</div>
	{% endfor %}
</div>
